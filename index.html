<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">

    <title>week 1</title>
  </head>
  <body>
    
    <div class="container">
      <div class="image-container">
        <img
        id="profileimage" src="images/image1.webp" alt="Profile Image" style="width: 150px" />
      </div>

      <div class="profile-container">
        <h3>Profile</h3>

        <ul id="profile-info">
          <li>Name: <span id="firstname"> Harry Potter</span></li>
          <li>Age: <span id="age"> 11</span></li>
          <li>Status: <span id="status"> Wizard</span></li>
        </ul>

        <div class="btn-container">
          <button id="updateBtn">Update Profile</button>
        </div>
      </div>

      <div id="footer">
        <p>

        </p>
      </div>
   
    </div>

  </body>
